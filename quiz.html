<head>
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
<link href='style.css' rel='stylesheet' type='text/css'>
<title>청소년정치토론방 상호존중 및 표준사상 프로토콜</title>
<link rel="icon" type="x-icon" href="icon.png">
<link rel="shortcut icon" type="x-icon" href="icon.png">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
<script type="application/javascript" charset="UTF-8"
        src="questions.js">
</script>
<img src="usa.png" class="center" style="max-width: 35%"></img>
<br>
<p style="text-align:center; font-weight:bolder; font-size:25px; color:white;" id="question-number">Loading...</p>
<br>
<p style="text-align:center; font-weight:bolder; font-size:18px; color:white;" id="question-bj">Loading...</p>
<br>
<p style="font-size:25px", class="question" id="question-text"></p>
<button class="button" onclick="next_question(1)" style="background-color: #222447;" id="answer1"></button> <br>
<button class="button" onclick="next_question(2)" style="background-color: #414487;" id="answer2"></button> <br>
<button class="button" onclick="next_question(3)" style="background-color: #5358AD;" id="answer3"></button> <br>
<button class="button" onclick="next_question(4)" style="background-color: #5F65C7;" id="answer4"></button> <br>
<button class="button" onclick="next_question(5)" style="background-color: #666BD4;" id="answer5"></button> <br>
<br>
<br>
<br>
<br>

<script>

    var score; // User's scores
    score = 0;
    var qn = 0; // Question number
    var prev_answer = null;
    var count;
    count = 0;
    init_question();

    function init_question() {
        document.getElementById("answer1").innerHTML = questions[qn].a1;
        document.getElementById("answer2").innerHTML = questions[qn].a2;
        document.getElementById("answer3").innerHTML = questions[qn].a3;
        document.getElementById("answer4").innerHTML = questions[qn].a4;
        document.getElementById("answer5").innerHTML = questions[qn].a5;
        document.getElementById("question-text").innerHTML = questions[qn].question;
        document.getElementById("question-number").innerHTML = "문제 " + (qn + 1) + "/" + (questions.length);
        document.getElementById("question-bj").innerHTML =  "배점 : " + (questions[qn].effect.score) +"점";

    }

    function next_question(mult) {
        if(mult == questions[qn].effect.answer){
            score += questions[qn].effect.score;
            count += 1;
        }
        qn++;
        if (qn < questions.length) {
            init_question();
        } else {
            results();
        }
    }
        
    function results() {
        location.href = `results.html`
            + `?a=${(score)}`
            + `&c=${(count)}`
    }
        
</script>
</body>
