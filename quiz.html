<head>
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
<link href='style.css' rel='stylesheet' type='text/css'>
<title>뽑을사람없당 정치상식테스트</title>
<link rel="icon" type="x-icon" href="icon.png">
<link rel="shortcut icon" type="x-icon" href="icon.png">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
<script type="application/javascript" charset="UTF-8"
        src="questions.js">
</script>
<img src="usa.png" class="center" style="max-width: 35%"></img>
<br>
<p style="text-align:center; font-weight:bolder; font-size:25px; color:white;" id="question-number">Loading...</p>
<br>
<p style="font-size:25px", class="question" id="question-text"></p>
<button class="button" onclick="next_question(1)" style="background-color: #272F61;">적극 동의함</button> <br>
<button class="button" onclick="next_question(2)" style="background-color: #5F73F0;">동의함</button> <br>
<button class="button" onclick="next_question(3)" style="background-color: #807E7C;">중립/모르겠다</button> <br>
<button class="button" onclick="next_question(4)" style="background-color: #F04636;">동의하지 않음</button> <br>
<button class="button" onclick="next_question(5)" style="background-color: #702019;">적극 반대함</button> <br>
<br>
<br>
<br>
<br>

<script>
    var max;
    max = 0;
    var score; // User's scores
    score = 0;
    var qn = 0; // Question number
    var prev_answer = null;
    init_question();
       for (var i = 0; i < questions.length; i++) {
        max += Math.abs(questions[i].effect.econ)
    } 

    function init_question() {
        document.getElementById("question-text").innerHTML = questions[qn].question;
        document.getElementById("question-number").innerHTML = "문제 " + (qn + 1) + "/" + (questions.length);
    }

    function next_question(mult) {
        if(mult == questions[qn].effect.answer){
            score += questions[qn].effect.score
        }
        qn++;
        if (qn < questions.length) {
            init_question();
        } else {
            results();
        }
    }
        
    function calc_score(score,max) {
        if(score == 0){
                return 0;
        }else{
                return (100*(score)/(max)).toFixed(1)
        }
    }
        
    function results() {
        location.href = `results.html`
            + `?a=${calc_score(score,max)}`
    }
        
</script>
</body>
